<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <meta name="discription"  content="Android logo">
        <meta name="keywords"      content="logo ,logo design ,logo android">
        <meta author="fateme emadi">
        <title>Android Logo</title>

    </head>
    <body>
        
        <div class="android-logo">
            <div class="shakhak">
   
               <div class="shakhak1"></div>
               <div class="shakhak2"></div>
   
            </div>
            <div id="head">
                <div class="eyes" id="eye1"></div>
                
                <div class="eyes" id="eye2"></div>
            </div>
               
              <div id="body1"></div>            
                <div class="leg1"></div>
                <div class="leg2"></div>              
               <div id="hand1"></div>
             <div id="hand2"></div>           
           </div>
   
   <div><h4 id="txt"> ANDROID </h4></div>
<script>
var right_hand=document.getElementById("hand1");
var left_hand=document.getElementById("hand2");
var eye1=document.getElementById("eye1");
var eye2=document.getElementById("eye2");
var head=document.getElementById("head");
var android_body=document.getElementById("body1");
right_hand.onclick=function(){
  
  hand1.style.transform= "rotate(-150deg)";
  
  hand1.style.transition="2s";
 
   
}

left_hand.onclick=function(){
  
  hand2.style.transform= "rotate(150deg)";

  hand2.style.transition="2s";
  

 
 
}
android_body.onclick=function(){
eye1.style.width="12px";
eye1.style.height="3px";
eye2.style.width="12px";
eye2.style.height="3px";
eye2.style.top="32px";

}
head.onclick=function(){
eye1.style.width="10px";
eye1.style.height="10px";
eye2.style.width="10px";
eye2.style.height="10px";
eye1.style.borderRadius="10px";
eye2.style.borderRadius="10px";
eye2.style.top="25px";

}




</script>   




    </body>
</html>
